<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Shipment System{% endblock %}</title>

    {% load static %}

    <!-- âœ… FAVICONS -->
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16"
          href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="apple-touch-icon" sizes="180x180"
          href="{% static 'favicon/apple-touch-icon.png' %}">

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            padding-top: 50px;
        }
        .logo {
            width: 60px;
            height: 60px;           /* âœ… makes SVG square */
            object-fit: contain;    /* âœ… keeps full airplane */
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .logo:hover {
            transform: scale(1.05);
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="text-center">

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <!-- âœ… Logo links to Home -->
            {% if user.is_authenticated %}
                <a href="{% url 'home' %}" class="d-inline-block">
                    <img src="{% static 'img/red_airplane_exact.svg' %}" alt="Logo" class="logo">
                </a>
            {% else %}
                <img src="{% static 'img/red_airplane_exact.svg' %}" alt="Logo" class="logo">
            {% endif %}

            <button id="theme-toggle" class="btn btn-outline-secondary">ðŸŒ“ Toggle Theme</button>
        </div>
        
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
    ></script>

    <!-- Theme toggle -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const html = document.documentElement;
            const toggleBtn = document.getElementById("theme-toggle");

            const savedTheme = localStorage.getItem("theme") || "light";
            html.setAttribute("data-bs-theme", savedTheme);

            if (toggleBtn) {
                toggleBtn.addEventListener("click", function () {
                    const currentTheme = html.getAttribute("data-bs-theme");
                    const newTheme = currentTheme === "light" ? "dark" : "light";
                    html.setAttribute("data-bs-theme", newTheme);
                    localStorage.setItem("theme", newTheme);
                });
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
