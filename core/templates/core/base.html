<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Shipment System{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            padding-top: 50px;
        }
        .logo {
            width: 60px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .logo:hover {
            transform: scale(1.05);
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="text-center">

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <!-- âœ… Logo links to Home -->
            {% if user.is_authenticated %}
                <!-- Logo clickable everywhere EXCEPT login -->
                <a href="{% url 'home' %}" class="d-inline-block">
                    <img src="{% static 'img/atc_logo.jpeg' %}" alt="ATC Logo" class="logo">
                </a>
            {% else %}
                <!-- Login page: logo NOT clickable -->
                <img src="{% static 'img/atc_logo.jpeg' %}" alt="ATC Logo" class="logo">
            {% endif %}

            <button id="theme-toggle" class="btn btn-outline-secondary">ðŸŒ“ Toggle Theme</button>
        </div>

        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS (bundle includes Popper, needed for dropdowns) -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>

    <!-- Theme toggle script (runs after DOM + Bootstrap are ready) -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const html = document.documentElement;
            const toggleBtn = document.getElementById("theme-toggle");

            const savedTheme = localStorage.getItem("theme") || "light";
            html.setAttribute("data-bs-theme", savedTheme);

            if (toggleBtn) {
                toggleBtn.addEventListener("click", function () {
                    const currentTheme = html.getAttribute("data-bs-theme");
                    const newTheme = currentTheme === "light" ? "dark" : "light";
                    html.setAttribute("data-bs-theme", newTheme);
                    localStorage.setItem("theme", newTheme);
                });
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
