<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Shipment System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const html = document.documentElement; // <html> element
            const toggleBtn = document.getElementById("theme-toggle");

            // 1. Apply saved theme on load
            const savedTheme = localStorage.getItem("theme") || "light";
            html.setAttribute("data-bs-theme", savedTheme);

            // 2. Toggle theme on button click
            toggleBtn.addEventListener("click", function () {
                const currentTheme = html.getAttribute("data-bs-theme");
                const newTheme = currentTheme === "light" ? "dark" : "light";
                html.setAttribute("data-bs-theme", newTheme);
                localStorage.setItem("theme", newTheme);
            });
        });
    </script>

    <style>
        body {
            padding-top: 50px;
        }
        .logo {
            width: 60px;
            height: auto;
        }
    </style>
</head>
<body class="text-center">
    {% load static %}

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <img src="{% static 'img/atc_logo.jpeg' %}" alt="ATC Logo" class="logo">
            <button id="theme-toggle" class="btn btn-outline-secondary">ðŸŒ“ Toggle Theme</button>
        </div>

        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
