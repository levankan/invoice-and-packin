{% extends 'core/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="card mx-auto shadow-lg" style="max-width: 600px; padding: 40px; border-radius: 20px;">
    <h2 class="mb-3">🚚 Welcome, {{ user.username }}</h2>
    <p class="lead">Role: <strong>{{ user.get_role_display }}</strong></p>
    <p>You are successfully logged into the shipment portal.</p>

    <div class="d-grid gap-3 mt-4">
        <a href="{% url 'exports_view' %}" class="btn btn-primary btn-lg">📦 Exports</a>
        <a href="{% url 'tracking' %}" class="btn btn-success btn-lg">📍 Tracking</a>
    </div>

    <a href="{% url 'logout' %}" class="btn btn-danger mt-4">Logout</a>
</div>
{% endblock %}
