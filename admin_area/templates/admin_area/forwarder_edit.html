{% extends 'core/base.html' %}
{% block title %}Edit Forwarder{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="card mx-auto shadow-sm" style="max-width: 600px; border-radius: 18px;">
    <div class="card-header bg-white border-0">
      <h2 class="h5 mb-0">Edit Forwarder</h2>
      <p class="text-muted small mb-0">Update forwarder information.</p>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Name<span class="text-danger">*</span></label>
          <input type="text" name="name" class="form-control" required
                 value="{{ forwarder.name }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Legal Name</label>
          <input type="text" name="legal_name" class="form-control"
                 value="{{ forwarder.legal_name }}">
        </div>
        <div class="mb-3">
          <label class="form-label">VAT Registration No.</label>
          <input type="text" name="vat_registration_no" class="form-control"
                 value="{{ forwarder.vat_registration_no }}">
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'forwarders_view' %}" class="btn btn-outline-secondary">
            ‚Üê Back
          </a>
          <button type="submit" class="btn btn-primary">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
